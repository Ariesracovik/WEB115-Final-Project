<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" href="projectCSS.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="projectJS.js" defer></script>
</head>
<body>
    <h1>Build Your Meal Plan</h1>
    <form id="mealPlanForm">
        <h4>Nathan Brozovsky : WEB-115 : 0004</h4>
        
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email (required):</label>
        <input type="email" id="email" name="email" required><br>

        <label for="goal">Your Goal for the Week:</label><br>
        <textarea id="goal" name="goal" rows="2"></textarea><br>

        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Breakfast</th>
                    <th>Snack</th>
                    <th>Lunch</th>
                    <th>Second Snack</th>
                    <th>Dinner</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Monday</th>
                    <td><textarea id="mondayBreakfast" name="mondayBreakfast" rows="2"></textarea></td>
                    <td><textarea id="mondaySnack" name="mondaySnack" rows="2"></textarea></td>
                    <td><textarea id="mondayLunch" name="mondayLunch" rows="2"></textarea></td>
                    <td><textarea id="mondaySecondSnack" name="mondaySecondSnack" rows="2"></textarea></td>
                    <td><textarea id="mondayDinner" name="mondayDinner" rows="2"></textarea></td>
                </tr>
                <tr>
                    <th>Tuesday</th>
                    <td><textarea id="tuesdayBreakfast" name="tuesdayBreakfast" rows="2"></textarea></td>
                    <td><textarea id="tuesdaySnack" name="tuesdaySnack" rows="2"></textarea></td>
                    <td><textarea id="tuesdayLunch" name="tuesdayLunch" rows="2"></textarea></td>
                    <td><textarea id="tuesdaySecondSnack" name="tuesdaySecondSnack" rows="2"></textarea></td>
                    <td><textarea id="tuesdayDinner" name="tuesdayDinner" rows="2"></textarea></td>
                </tr>
                <tr>
                    <th>Wednesday</th>
                    <td><textarea id="wednesdayBreakfast" name="wednesdayBreakfast" rows="2"></textarea></td>
                    <td><textarea id="wednesdaySnack" name="wednesdaySnack" rows="2"></textarea></td>
                    <td><textarea id="wednesdayLunch" name="wednesdayLunch" rows="2"></textarea></td>
                    <td><textarea id="wednesdaySecondSnack" name="wednesdaySecondSnack" rows="2"></textarea></td>
                    <td><textarea id="wednesdayDinner" name="wednesdayDinner" rows="2"></textarea></td>
                </tr>
                <tr>
                    <th>Thursday</th>
                    <td><textarea id="thursdayBreakfast" name="thursdayBreakfast" rows="2"></textarea></td>
                    <td><textarea id="thursdaySnack" name="thursdaySnack" rows="2"></textarea></td>
                    <td><textarea id="thursdayLunch" name="thursdayLunch" rows="2"></textarea></td>
                    <td><textarea id="thursdaySecondSnack" name="thursdaySecondSnack" rows="2"></textarea></td>
                    <td><textarea id="thursdayDinner" name="thursdayDinner" rows="2"></textarea></td>
                </tr>
                <tr>
                    <th>Friday</th>
                    <td><textarea id="fridayBreakfast" name="fridayBreakfast" rows="2"></textarea></td>
                    <td><textarea id="fridaySnack" name="fridaySnack" rows="2"></textarea></td>
                    <td><textarea id="fridayLunch" name="fridayLunch" rows="2"></textarea></td>
                    <td><textarea id="fridaySecondSnack" name="fridaySecondSnack" rows="2"></textarea></td>
                    <td><textarea id="fridayDinner" name="fridayDinner" rows="2"></textarea></td>
                </tr>
                <tr>
                    <th>Saturday</th>
                    <td><textarea id="saturdayBreakfast" name="saturdayBreakfast" rows="2"></textarea></td>
                    <td><textarea id="saturdaySnack" name="saturdaySnack" rows="2"></textarea></td>
                    <td><textarea id="saturdayLunch" name="saturdayLunch" rows="2"></textarea></td>
                    <td><textarea id="saturdaySecondSnack" name="saturdaySecondSnack" rows="2"></textarea></td>
                    <td><textarea id="saturdayDinner" name="saturdayDinner" rows="2"></textarea></td>
                </tr>
                <tr>
                    <th>Sunday</th>
                    <td><textarea id="sundayBreakfast" name="sundayBreakfast" rows="2"></textarea></td>
                    <td><textarea id="sundaySnack" name="sundaySnack" rows="2"></textarea></td>
                    <td><textarea id="sundayLunch" name="sundayLunch" rows="2"></textarea></td>
                    <td><textarea id="sundaySecondSnack" name="sundaySecondSnack" rows="2"></textarea></td>
                    <td><textarea id="sundayDinner" name="sundayDinner" rows="2"></textarea></td>
                </tr>
            </tbody>
        </table>

        <input type="button" id="createPlanButton" value="Create Meal Plan">
        <input type="button" id="clearButton" value="Clear">
    </form>
</body>
</html>
